<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'Green');

    // Styled
    console.log('%c I am some pink text', 'font-size: 28px; background: pink');

    // warning!
    console.warn('Warning 3, 2, 1');

    // Error :|
    console.error('Error 3, 2, 1');

    // Info
    console.info('Information');

    // Testing
    const p = document.querySelector('p');
    console.assert(1 === 1, 'That is not correct!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(function (dog) {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`This is ${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Sam');
    console.count('Sam');
    console.count('James');
    console.count('James');
    console.count('James');
    console.count('James');
    console.count('Sam');
    console.count('Sam');

    // timing
    console.time('fetching data');
    // fetch().then.then
    console.timeEnd('fetching data');

  </script>
</body>
</html>
